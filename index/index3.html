<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIRT PART OF HTML</title>
</head>
<h3>Registration Form</h3>
     <form action="/action.phb">
      <input type="text" placeholder="Username">
      <br><br>
      <input type="Password" placeholder="Password">
      <br>
      <h5>Select your class</h5>
      <label for="101">
      <input type="radio" value="class XI" name="class" id="101">class XI
      </label>
      <br>
      <label for="102">
      <input type="radio" value="class XII" name="class" id="102">class XII
    </label>
    <h5>Select fav Subject</h5>
    <br>
    <label for="math">
      <input type="Checkbox" value="math" name="Subject" id="103">math
    </label>
    <br><br>
    <label for="physics">
      <input type="Checkbox" value="physics" name="Subject" id="104">physics
    </label>
    <br><br>
    <label for="Chemistry">
      <input type="Checkbox" value="Chemistry" name="Subject" id="105">Chemistry
    </label>
    <br><br>
    <label for="COMPUTER SCIENCE">
      <input type="checkbox" value="COMPUTER SCIENCE" name="Subject" id="106">COMPUTER SCIENCE
    </label>
    <br><br>
    Select Your city
    <select name="city">
      <option value="Mumbai">Mumbai</option>
      <option value="Delhi">Delhi</option>
      <option value="Pune">Pune</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
    </select>
    <br><br>
    <textarea name="feedback" id="101" placeholder="please give your valuable feedback here" rows="5">feedback</textarea>
    <br>
    <input type="submit" value="submit">
    </form>
    <style>
      video  {
        position: fixed;
        top: 0;
        left: 0;
        min-height: 100%;
        min-width: 100%;
        z-index: -1;
      }
      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: #fff;
        padding: 100px;
      }
      </style>
      <video autoplay muted loop>
        <source src="/index3.mp4"type="video/mp4">
      </video>




    
</body>
</html>
